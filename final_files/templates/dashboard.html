{% extends 'body.html' %}

{% block content %}
<!-- Header -->
<div class="flex justify-between items-center mb-6">
  <div class="relative w-1/3">
    <input class="w-full p-2 pl-10 border rounded-full focus:outline-none" placeholder="Search for anything..." type="text"/>
    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
  </div>
  <div class="flex items-center space-x-4">
    <i class="fas fa-bell text-gray-400"></i>
    <div class="flex items-center space-x-2">
      <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
      <div>
        <span class="block font-semibold">{{ user[1] }}</span>  <!-- Displaying the name -->
        <span class="block text-sm text-gray-500">{{ user[0] }}</span>  <!-- Displaying the email -->
      </div>
    </div>
  </div>
</div>

<!-- Performance Report -->
<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4">Performance Report</h2>
  <div class="grid grid-cols-2 gap-6">
    <div class="bg-gray-100 p-4 rounded-lg">
      <img alt="Line chart showing performance over time" height="200" src="{{ performance_chart_url }}" width="400"/>
    </div>
    <div class="bg-gray-100 p-4 rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Placement Drives</h3>
        <button class="bg-blue-100 text-blue-500 px-3 py-1 rounded-full">
          This Week
          <i class="fas fa-caret-down ml-1"></i>
        </button>
      </div>
      <img alt="Pie chart showing work log distribution" height="200" src="{{ work_log_chart_url }}" width="400"/>
    </div>
  </div>
</div>

<!-- Task List -->
<div class="mt-6">
  {% for task in tasks %}
  <div class="bg-white p-4 rounded-lg shadow-md mb-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <i class="fas fa-lightbulb text-yellow-500"></i>
      <div>
        <h3 class="font-semibold">{{ task.title }}</h3>
        <p class="text-sm text-gray-500">{{ task.description }} - #{{ task.id }} Opened {{ task.opened_at }} by {{ task.creator }}</p>
      </div>
    </div>
    <div class="flex items-center space-x-3">
      <button class="bg-green-100 text-green-500 px-4 py-2 rounded-full">View</button>
      <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
