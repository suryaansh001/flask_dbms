<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Job Posting</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 max-w-2xl">
        <h2 class="text-2xl font-bold mb-4">Submit Job Posting</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 px-4 py-2 rounded {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('submit_job') }}">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Job Title</label>
                <input type="text" id="title" name="title" required class="mt-1 block w-full p-2 border rounded shadow-sm">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Job Description</label>
                <textarea id="description" name="description" required class="mt-1 block w-full p-2 border rounded shadow-sm"></textarea>
            </div>
            <div class="mb-4">
                <label for="requirements" class="block text-sm font-medium text-gray-700">Requirements</label>
                <textarea id="requirements" name="requirements" class="mt-1 block w-full p-2 border rounded shadow-sm"></textarea>
            </div>
            <div class="mb-4">
                <label for="salary" class="block text-sm font-medium text-gray-700">Salary</label>
                <input type="text" id="salary" name="salary" class="mt-1 block w-full p-2 border rounded shadow-sm">
            </div>
            <div class="mb-4">
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" id="location" name="location" class="mt-1 block w-full p-2 border rounded shadow-sm">
            </div>
            <div class="mb-4">
                <label for="end_date" class="block text-sm font-medium text-gray-700">End Date (YYYY-MM-DD)</label>
                <input type="date" id="end_date" name="end_date" required class="mt-1 block w-full p-2 border rounded shadow-sm">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
        </form>
        <a href="{{ url_for('company_logout') }}" class="mt-4 text-sm text-blue-500">Logout</a>
    </div>
</body>
</html>
