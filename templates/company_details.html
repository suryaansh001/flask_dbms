<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Performance Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .dropdown-container {
      position: relative;
    }
    .dropdown-content {
      position: absolute;
      top: 100%; /* Position below the dropdown */
      left: 0;
      width: 100%;
      z-index: 10;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none; /* Hidden by default */
    }
    .dropdown-content.show {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white h-screen shadow-lg">
      <div class="p-6">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
            <img src="{{ url_for('static', filename='LOGO.jpg') }}" alt="Logo" class="w-full h-full object-cover"/>
          </div>
          <span class="text-xl font-semibold">JK PLACEMENT PORTAL</span>
        </div>
      </div>
      <nav class="mt-10">
        <a href="{{ url_for('project') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-tasks mr-3"></i>
          <span>Placement Records</span>
        </a>
        <a href="{{ url_for('task_list') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-check-circle mr-3"></i>
          <span>Job Openings</span>
        </a>
        <a href="{{ url_for('submit_interview') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-clock mr-3"></i>
          <span>Interview Experiences</span>
        </a>

        <a href="{{ url_for('dashboard') }}" class="flex items-center p-3 text-gray-700 bg-gray-200">
          <i class="fas fa-chart-line mr-3"></i>
          <span>Dashboard</span>
        </a>
        <a href="{{ url_for('query') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-tasks mr-3"></i>
          <span>Queries</span>
        </a>
        <a href="{{ url_for('settings') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-cog mr-3"></i>
          <span>Settings</span>
        </a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="flex flex-col flex-grow p-6">
      <!-- Back Button -->
      <a href="javascript:history.back()" class="text-white bg-blue-500 rounded-full px-4 py-2 mb-6 inline-flex items-center">
        <i class="fas fa-arrow-left mr-2"></i>
        Back
      </a>
      <h1 class="text-2xl font-semibold mb-4">Company Details</h1>
      <div class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
          <label for="company_name" class="block text-gray-700 font-semibold">Company Name:</label>
          <input type="text" id="company_name" name="company_name" class="w-full p-2 border rounded" value="{{ company['comp_name'] }}" readonly>
        </div>
        <div class="mb-4">
          <label for="company_email" class="block text-gray-700 font-semibold">Company Email:</label>
          <input type="email" id="company_email" name="company_email" class="w-full p-2 border rounded" value="{{ company['comp_email'] }}" readonly>
        </div>
        <div class="mb-4">
          <label for="linkedin_id" class="block text-gray-700 font-semibold">LinkedIn:</label>
          <a href="{{ company['linkedin_id'] }}" class="w-full p-2 border rounded text-blue-600">{{ company['linkedin_id'] }}</a>
        </div>
        <div class="mb-4">
          <label for="company_website" class="block text-gray-700 font-semibold">Company Website:</label>
          <input type="url" id="company_website" name="company_website" class="w-full p-2 border rounded" value="{{ company['comp_website'] }}" readonly>
        </div>
        
        <div class="mb-4">
          <label for="job_role" class="block text-gray-700 font-semibold">Job Role:</label>
          <input type="text" id="job_role" name="job_role" class="w-full p-2 border rounded" value="{{ company['job_role'] }}" readonly>
        </div>
        <div class="mb-4">
          <label for="job_description" class="block text-gray-700 font-semibold">Job Description:</label>
          <textarea id="job_description" name="job_description" class="w-full p-2 border rounded" readonly>{{ company['description'] }}</textarea>
        </div>
        <div class="mb-4">
          <label for="eligibility" class="block text-gray-700 font-semibold">Eligibility:</label>
          <input type="text" id="eligibility" name="eligibility" class="w-full p-2 border rounded" value="{{ company['eligibility'] }}" readonly>
        </div>
        <div class="mb-4">
          <label for="end_date" class="block text-gray-700 font-semibold">End Date:</label>
          <input type="text" id="end_date" name="end_date" class="w-full p-2 border rounded" value="{{ company['end_date'] }}" readonly>
        </div>
        <div class="mb-4">
          <label for="salary" class="block text-gray-700 font-semibold">Salary:</label>
          <input type="text" id="salary" name="salary" class="w-full p-2 border rounded" value="{{ company['salary'] }}" readonly>
        </div>
        <div class="mb-4">
          <label for="location" class="block text-gray-700 font-semibold">Location:</label>
          <input type="text" id="location" name="location" class="w-full p-2 border rounded" value="{{ company['location'] }}" readonly>
        </div>
               <!-- Apply Button -->
        <a href="{{ url_for('apply') }}" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200">
          Apply
        </a>
      </div>
    </div>
  </div>
</body>
</html>
