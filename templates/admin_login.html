<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="w-96 bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
    <form method="POST">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Admin ID</label>
        <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
      <div class="mt-4">
        <label>
          Don't have an account?
          <a href="{{ url_for('register_admin') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Register</a>
        </label>
      </div>
    </form>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="mt-4">
          {% for category, message in messages %}
            <div class="text-{{ 'green' if category == 'success' else 'red' }}-600">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
