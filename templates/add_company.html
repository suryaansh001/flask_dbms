<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Company</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Add New Company</h2>

    <form method="POST">
      <!-- Company ID -->
      <div class="mb-4">
        <label for="comp_id" class="block text-gray-700">Company ID</label>
        <input type="text" id="comp_id" name="comp_id" class="w-full p-2 border rounded" required>
      </div>

      <!-- Company Name -->
      <div class="mb-4">
        <label for="comp_name" class="block text-gray-700">Company Name</label>
        <input type="text" id="comp_name" name="comp_name" class="w-full p-2 border rounded" required>
      </div>

      <!-- Contact Number -->
      <div class="mb-4">
        <label for="contact_no" class="block text-gray-700">Contact No</label>
        <input type="text" id="contact_no" name="contact_no" class="w-full p-2 border rounded" required>
      </div>

      <!-- Email Address -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
      </div>

      <!-- LinkedIn -->
      <div class="mb-4">
        <label for="linkedin" class="block text-gray-700">LinkedIn Profile</label>
        <input type="url" id="linkedin" name="linkedin" class="w-full p-2 border rounded" required>
      </div>

      <      <!-- Job Roles -->
      <div class="mb-4">
        <label for="job_roles" class="block text-gray-700">Job Roles</label>
        <div id="job-roles-container">
          <input type="text" id="job_role_1" name="job_roles[]" class="w-full p-2 border rounded mb-2" required>
        </div>
        <button type="button" onclick="addJobRole()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Job Role</button>
      </div>
      
      <!-- <script>
        let jobRoleCount = 1;
      
        function addJobRole() {
          jobRoleCount++;
          const container = document.getElementById('job-roles-container');
          const input = document.createElement('input');
          input.type = 'text';
          input.name = 'job_roles[]';
          input.id = `job_role_${jobRoleCount}`;
          input.className = 'w-full p-2 border rounded mb-2';
          container.appendChild(input);
        }
      </script> -->

      <!-- Eligibility Criteria -->
      <div class="mb-4">
        <label for="eligibility" class="block text-gray-700">Eligibility Criteria</label>
        <input type="text" id="eligibility" name="eligibility" class="w-full p-2 border rounded" required>
      </div>

      <!-- Salary Range -->
      <div class="mb-4">
        <label for="salary" class="block text-gray-700">Salary Range</label>
        <input type="text" id="salary" name="salary" class="w-full p-2 border rounded" required>
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label for="location" class="block text-gray-700">Location</label>
        <input type="text" id="location" name="location" class="w-full p-2 border rounded" required>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description</label>
        <textarea id="description" name="description" class="w-full p-2 border rounded" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Company</button>
      </div>

      <!-- Display Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="">
            {% for category, message in messages %}
              <div class="{{ 'bg-green-100' if category == 'success' else 'bg-red-100' }} p-4 rounded mt-4">
                <p class="{{ 'text-green-600' if category == 'success' else 'text-red-600' }}">{{ message }}</p>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </form>
  </div>

</body>
</html>
