<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Company</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Add New Company</h2>
    
    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-4 rounded {{ 'bg-green-100' if category == 'success' else 'bg-red-100' }}">
              <p class="text-{{ 'green' if category == 'success' else 'red' }}-600">{{ message }}</p>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <!-- Company ID -->
      <div class="mb-4">
        <label for="comp_id" class="block text-gray-700">Company ID</label>
        <input type="text" id="comp_id" name="comp_id" class="w-full p-2 border rounded" required>
      </div>

      <!-- Company Name -->
      <div class="mb-4">
        <label for="comp_name" class="block text-gray-700">Company Name</label>
        <input type="text" id="comp_name" name="comp_name" class="w-full p-2 border rounded" required>
      </div>

      <!-- Contact Number -->
      <div class="mb-4">
        <label for="contact_no" class="block text-gray-700">Contact No</label>
        <input type="text" id="contact_no" name="contact_no" class="w-full p-2 border rounded" required>
      </div>

      <!-- Email Address -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
      </div>

      <!-- LinkedIn -->
      <div class="mb-4">
        <label for="linkedin" class="block text-gray-700">LinkedIn Profile</label>
        <input type="url" id="linkedin" name="linkedin" class="w-full p-2 border rounded" required>
      </div>

      <!-- Job Role -->
      <div class="mb-4">
        <label for="job_role" class="block text-gray-700">Job Role</label>
        <input type="text" id="job_role" name="job_role" class="w-full p-2 border rounded" required>
      </div>

      <!-- Submit Button -->
      <div class="mb-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Company</button>
      </div>
    </form>
  </div>

</body>
</html>
