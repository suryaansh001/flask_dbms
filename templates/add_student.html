<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>{% block title %}JKLU PLACEMENT PORTAL{% endblock %}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }
    .form-container {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body class="bg-gray-100">
  
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white h-screen shadow-lg">
      <div class="p-6">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
            <img src="{{ url_for('static', filename='LOGO.jpg') }}" alt="Logo" class="w-full h-full object-cover"/>
          </div>
          <span class="text-xl font-semibold">JK PLACEMENT PORTAL</span>
        </div>
      </div>
      <nav class="mt-10">
        <a href="{{ url_for('add_student') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-tasks mr-3"></i>
          <span>Add Student</span>
        </a>
        <a href="{{ url_for('add_company') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-check-circle mr-3"></i>
          <span>Add Company</span>
        </a>
        <a href="{{ url_for('manage_students') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-clock mr-3"></i>
          <span>Manage Students</span>
        </a>
        <a href="{{ url_for('admin_dashboard') }}" class="flex items-center p-3 text-gray-700 bg-gray-200">
          <i class="fas fa-chart-line mr-3"></i>
          <span>Dashboard</span>
        </a>
        <a href="{{ url_for('logout') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-cog mr-3"></i>
          <span>LogOut</span>
        </a>
      </nav>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
      <div class="form-container">
        <h3 class="text-xl font-semibold mb-4 text-center">Add Student</h3>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="p-4 rounded-md {% if category == 'success' %}bg-green-200 text-green-800{% elif category == 'danger' %}bg-red-200 text-red-800{% endif %}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Form to Add Student -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <form method="POST" action="{{ url_for('add_student') }}">
            <!-- Name Field -->
            <div class="mb-4">
              <label for="stud_name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="stud_name" name="stud_name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Roll Number Field -->
            <div class="mb-4">
              <label for="stud_id" class="block text-sm font-medium text-gray-700">Roll Number</label>
              <input type="text" id="stud_id" name="stud_id" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
              <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md">Submit</button>
            </div>
          </form>
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
