
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>{% block title %}JKLU PLACEMENT PORTAL{% endblock %}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white h-screen shadow-lg">
      <div class="p-6">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center ">
            <img src="{{ url_for('static', filename='LOGO.jpg') }}" alt="Logo" class="w-full h-full object-cover"/>

            <!-- <i class="fas fa-project-diagram text-white"></i> -->
          </div>
          <span class="text-xl font-semibold">JK PLACEMENT PORTAL</span>
        </div>
      </div>
      <nav class="mt-10">
        <a href="{{ url_for('add_student') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-tasks mr-3"></i>
          <span>Add Student</span>
        </a>
        <a href="{{ url_for('add_company') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-check-circle mr-3"></i>
          <span>Add Company</span>
        </a>
        <a href="{{ url_for('manage_students') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-clock mr-3"></i>
          <span>Manage Students</span>
        </a>
        <a href="{{ url_for('admin_dashboard') }}" class="flex items-center p-3 text-gray-700 bg-gray-200">
          <i class="fas fa-chart-line mr-3"></i>
          <span>Dashboard</span>
        </a>
        <a href="{{ url_for('logout') }}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200">
          <i class="fas fa-cog mr-3"></i>
          <span>LogOut</span>
        </a>
      </nav>
    </div>
     
    <div class="mt-6">
      <!-- Flash Messages -->
      <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4">
            {% for category, message in messages %}
              <div class="p-4 rounded-md {% if category == 'success' %}bg-green-200 text-green-800{% elif category == 'danger' %}bg-red-200 text-red-800{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
     </div>
        <h3 class="text-xl font-semibold mb-4">Edit Student - {{ student.stud_name }}</h3>
    <form action="{{ url_for('edit_student', student_id=student.stud_id) }}" method="POST" class="bg-white p-6 rounded-lg shadow-md">
      <div class="grid grid-cols-2 gap-25">
        <div>
          <label for="stud_name" class="block font-semibold">Name</label>
          <input type="text" name="stud_name" value="{{ student.stud_name }}" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label for="cgpa" class="block font-semibold">CGPA</label>
          <input type="text" name="cgpa" value="{{ student.cgpa }}" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label for="portfolio_web" class="block font-semibold">Portfolio Website</label>
          <input type="text" name="portfolio_web" value="{{ student.portfolio_web }}" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="github_id" class="block font-semibold">GitHub ID</label>
          <input type="text" name="github_id" value="{{ student.github_id }}" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="skillset" class="block font-semibold">Skillset</label>
          <input type="text" name="skillset" value="{{ student.skillset }}" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="contact_no" class="block font-semibold">Contact Number</label>
          <input type="text" name="contact_no" value="{{ student.contact_no }}" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="linkedin_id" class="block font-semibold">LinkedIn ID</label>
          <input type="text" name="linkedin_id" value="{{ student.linkedin_id }}" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="gmail_id" class="block font-semibold">Gmail ID</label>
          <input type="text" name="gmail_id" value="{{ student.gmail_id }}" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="course_id" class="block font-semibold">Course ID</label>
          <input type="text" name="course_id" value="{{ student.course_id }}" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="email" class="block font-semibold">Email</label>
          <input type="email" name="email" value="{{ student.email }}" class="w-full p-2 border rounded" />
        </div>
        <div class="col-span-2">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
        </div>
      </div>
    </form>
      </div>
    </form>
  </div>
